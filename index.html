<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main>
    <div class="container">
      <!-- left Section Start -->
      <div class="left-section">
        <div class="cards">
          <div class="front-card">
            <img src="images/bg-card-front.png" alt="">
            <div class="card-container">
              <img class="card-logo" src="images/card-logo.svg" alt="">
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card-info">
                <span id="name">Jane Applesed</span>
                <span id="date">
                  <span id="month">00 /</span>
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>
          <div class="back-card">
            <img src="images/bg-card-back.png" alt="">
            <span id="cvc">000</span>
          </div>
        </div>
      </div>
      <!-- left Section End -->

      <!-- right Section Start -->
      <div class="right-section">
        <form action="">
          <div class="grid1">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" placeholder="e.g. Jane Appleseed" required >
          </div>

          <div class="grid-2">
            <label for="card-number">Card Number</label>
            <input
              type="number" 
              oninput="if(this.value.length  > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
              minlength="16"
              maxlength="16"
              placeholder="e.g. 1234 5678 9123 0000"
              id="card-number"
              required
            >
          </div>

          <div class="card-information">
            <div id="card-date">
              <label for="card-date">Exp. Date (MM/YY)</label>
              <div class="two-input">
                <div class="two-input1">
                  <input type="number"
                  placeholder="MM"
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLenght)"
                  minlength="2"
                  maxlength="2"
                  id="card-month"
                  required
                  >
                </div>
                <div class="two-input2">
                  <input type="number"
                  placeholder="YY"
                  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0,this.maxLength)"
                  minlength="2"
                  maxlength="2"
                  id="card-year"
                  required>
                </div>
              </div>
            </div>

            <div class="grid-4">
              <label for="card-cvc">CVC</label>
              <input type="number"
              placeholder="e.g. 123"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0,this.maxLength)"
              minlength="3"
              maxlength="3"
              id="card-cvc"
              required
              >
            </div>
          </div>
          <button id="submit-button" type="submit">Confirm</button>
        </form>

        <div class="thankYouPage hidden">
          <img src="images/icon-complete.svg" alt="">
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
      <!-- right Section End -->


    </div>
  </main>
</body>
</html>
